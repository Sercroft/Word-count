<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter by Andrus</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="ui-input-container">
        <h2>Word Counter</h2>
        <label class="ui-form-input-container">
            <textarea class="ui-form-input" id="word-count-input" placeholder="Write your message here..."></textarea>
            <span class="form-input-label">Message</span>
        </label>
        <p aria-live="polite">
            <strong><span id="word-count">0</span> Words</strong>
            <strong><span id="character-count">0</span> Characters</strong>
        </p>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
